<!-- Design and implement a sytem to keep a track of the income you are receiving and 
the expenditure you are making

Should be able to add all the money earned from various sources (Eg: Salary - Rs 50,000)
Should be able to record all the expenses made (Eg: Rent - Rs 10,000)
Should show the total money earned and spent along with the balance amount
Should show an indication (probably with different style when the balance is running low)

 -->



<!DOCTYPE html>
<html>

<head>

    <title>
        Expense Manager
    </title>

    <link rel="stylesheet" href="expenseManager.css">

</head>

<body>

    <h1><i>Expense Manager</i></h1>

    <div id="mainContainer">

        <div id="earnings">

            <div class="imageDiv">

                <img src="./resources/wallet.png" width=153 alt="Wallet" />

            </div>

            <div class="textDiv">

                <p>
                    <i>
                        Enter Income
                    </i>
                </p>

                <label>
                    Source:
                    <input id="source" type="text" />
                </label>

                <br />

                <label>
                    Amount:
                    <input id="earningsAmount" type="number" />
                </label>

                <br />

                <button id="earningsButton">Submit</button>

            </div>

        </div>


        <div id="expenses">

            <div class="imageDiv">

                <img src="./resources/budget.png" width=153 alt="Expenses" />

            </div>

            <div class="textDiv">

            </div>

        </div>


        <div id="allRecords">

            <div class="imageDiv">

                <img src="./resources/rich-man.png" width=153 alt="Expenses" />

            </div>

            <div class="textDiv">

                <p>
                    <i>
                        Expenses
                    </i>
                </p>

                <label>
                    Paid to:
                    <input id="paidTo" type="text" />
                </label>

                <br />

                <label>
                    Amount:
                    <input id="expensesAmount" type="number" />
                </label>

                <br />

                <button id="expensesButton">Submit</button>

            </div>

        </div>


    </div>


    <script type="text/javascript" src="expenseManager.js">
    </script>
</body>

</html>
